name: Lint

on:
  push:
  pull_request:
    branches:
      - develop
permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      # ESLint and Prettier must be in `package.json`
      - name: frontend install dependencies
        working-directory: ./frontend
        run: |
          cd frontend
          yarn install

      - name: Run linters
        working-directory: ./frontend
        run: yarn lint
